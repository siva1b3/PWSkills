<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML with CSS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      ol {
        list-style-type: upper-roman; /* Changed to upper-roman for type "i" */
        padding-left: 50px; /* Added padding for indentation */
      }

      li {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Requirements</h1>
    <ol type="i">
      <li>System with i3 processor or better</li>
      <li>At least 4 GB RAM</li>
      <li>Working internet connection</li>
      <li>Dedication to learn</li>
    </ol>
  </body>
</html>
