<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stylish Circular Image</title>
    <style>
      /* Reset some default styles */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      /* Styling the container for the image */
      .image-container {
        text-align: center;
        border-radius: 50%;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .image-container:hover {
        transform: scale(1.05);
      }

      /* Making the image circular */
      .image-container img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #3498db;
      }

      /* Title text below the image */
      .image-container h2 {
        margin-top: 10px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <!-- Unsplash Image -->
      <img
        src="https://cdn-1.webcatalog.io/catalog/pw-skills/pw-skills-icon-filled-256.png?v=1714780834619"
        alt="Circular Image"
      />
      <h2>Pw Skills</h2>
    </div>
  </body>
</html>
