<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Styled Paragraphs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="content">
      <p class="content__paragraph content__paragraph--primary">
        This is the first paragraph with primary styling.
      </p>
      <p class="content__paragraph content__paragraph--secondary">
        This is the second paragraph with secondary styling.
      </p>
      <p class="content__paragraph content__paragraph--highlighted">
        This is the third paragraph with highlighted styling.
      </p>
    </section>
  </body>
</html>
