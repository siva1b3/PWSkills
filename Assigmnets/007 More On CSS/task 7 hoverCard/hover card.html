<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Text</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: yellow;
      }

      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
        transform: scale(1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        opacity: 50%;
      }

      .image {
        width: 100%;
        height: auto;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        transition: transform 0.3s ease;
      }

      .image:hover {
        transform: scale(1.1);
      }

      .description {
        padding: 15px;
        font-size: 16px;
        color: #333;
        font-weight: 400;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://blog.pwskills.com/wp-content/uploads/2023/05/PWSkills-main-4.png"
          alt="Stylish Image"
          class="image"
        />
        <p class="description">
          <b>Couser Name</b> : PW skill full stack web devlopment course
        </p>
      </div>
    </div>
  </body>
</html>
